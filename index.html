<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- styles -->
    <link href="./assets/styles/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <main class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Your score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./assets/images/heart.png" alt="coração vidas do personagem">
                <h2 id="lives">3X</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

    </main>

    <script src="./assets/scripts/engine.js"></script>
</body>

</html>
